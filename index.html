<button onclick="calculateResult()" type="button">計算結果</button>
</form>
<div class="result" id="result"></div>

<script>


function calculateResult() {
  const result = { A: 0, B: 0, C: 0, D: 0 };
  let allAnswered = true;

  for (let i = 0; i < quizData.length; i++) {
    const selected = document.querySelector(`input[name='q${i}']:checked`);
    if (!selected) {
      allAnswered = false;
      break;
    }
    result[selected.value]++;
  }

  const resultDiv = document.getElementById("result");

  if (!allAnswered) {
    resultDiv.innerText = "請回答所有問題後再提交。";
    return;
  }

  const maxKey = Object.keys(result).reduce((a, b) => result[a] >= result[b] ? a : b);
  const data = resultData[maxKey];

  resultDiv.innerHTML = `
    <img src="SD_00.jpg" style="max-width: 100%; display: block; margin-bottom: 20px;">
    <div style="margin-bottom: 20px;">A: ${result.A} 個｜B: ${result.B} 個｜C: ${result.C} 個｜D: ${result.D} 個</div>
    <img src="${data.img}" style="max-width: 100%; display: block; margin-bottom: 20px;">
    <div>${data.text.replace(/\n/g, "<br>")}</div>
  `;
}
</script>
